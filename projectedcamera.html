<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <!-- Look-at component. We don't need this now, but we will later. -->
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    </head>
    <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
            <a-camera gps-projected-camera rotation-reader></a-camera> <!-- 26.4757746,73.1151727 -- paot 26.3060477;
 longitude: 73.0613298' 26.306712, 73.060560,, 26.306721, 73.060759, 26.306764, 73.060842, rto 26.3063326,73.061594-->
            <a-box gps-projected-entity-place='latitude: 26.306712; longitude: 73.060560' material='color: red' scale='5 5 5'></a-box>
             <a-box gps-projected-entity-place='latitude: 26.306721; longitude: 73.060759' material='color: red' scale='5 5 5'></a-box>
         <a-box gps-projected-entity-place='latitude: 26.306764; longitude: 73.060842' material='color: red' scale='5 5 5'></a-box>
        <a-box gps-projected-entity-place='latitude: 26.3063326; longitude: 73.061594' material='color: blue' scale='5 5 5'></a-box>
        </a-scene>
    </body>
</html>
